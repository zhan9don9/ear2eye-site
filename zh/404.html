<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page not found — 404</title>
<link rel="canonical" href="/404" />
<style>
  :root { color-scheme: light dark; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 4rem; line-height: 1.6; }
  a { color: #0ea5e9; }
  .box { max-width: 60ch; }
</style>
<body>
  <main class="box" id="box">
    <!-- English -->
    <div id="en">
      <h1>Page not found</h1>
      <p>That link doesn’t exist. <a href="/">Go home</a> or use the navigation.</p>
      <hr>
      <p><small>© <span id="y1"></span> Dong Zhang · <a href="mailto:hello@ear2eye.org">hello@ear2eye.org</a></small></p>
      <p><small><a href="/zh/">中文</a></small></p>
    </div>

    <!-- 简体中文 -->
    <div id="zh" style="display:none">
      <h1>页面不存在</h1>
      <p>这个链接无效。请返回 <a href="/zh/">首页</a> 或使用导航。</p>
      <hr>
      <p><small>© <span id="y2"></span> Dong Zhang · <a href="mailto:hello@ear2eye.org">hello@ear2eye.org</a></small></p>
      <p><small><a href="/">English</a></small></p>
    </div>
  </main>

  <script>
    const isZH = location.pathname.startsWith('/zh/');
    document.getElementById('en').style.display = isZH ? 'none' : '';
    document.getElementById('zh').style.display = isZH ? '' : 'none';
    const y = new Date().getFullYear();
    document.getElementById('y1').textContent = y;
    document.getElementById('y2').textContent = y;
    // set lang attribute for accessibility/SEO hint
    document.documentElement.lang = isZH ? 'zh-CN' : 'en';
  </script>
</body>
</html>
